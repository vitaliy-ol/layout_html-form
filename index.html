<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.5dffa25a.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="POST" onsubmit="onSubmit()"> <fieldset class="field"> <legend>Personal information</legend> <label for="surname"> Surname: <input type="text" name="Surname" id="surname" autocomplete="off" maxlength="50"> </label> <br> <label for="name">Name <input type="text" class="field__item" id="name" name="name" autocomplete="off" maxlength="50"> </label> <br> <label for="age">How old are You? <input class="field__item" type="number" id="age" name="age" max="100" value="12"> </label> <br> <label for="date">Full date of birth <input class="field__item" type="date" id="date"> </label> <br> <label for="agreement">I accept the term of the agreement <input type="checkbox" class="field__item" name="agreement" id="agreement"> </label> </fieldset> <fieldset class="field"> <legend>Registration</legend> <label for="email"> E-mail: <input class="field__item" type="email" id="email" placeholder="email@example.com" required> </label> <br> <label for="password">Password: <input class="field__item" type="password" id="password" minlength="4" required> </label> </fieldset> <fieldset> <legend>An interesting fact about you!</legend> <div class="field__item"> Do you love cats? <label for="yes">Yes <input type="radio" name="love-cats" id="yes"> </label> <label for="no">No <input type="radio" name="love-cats" id="no"> </label> </div> <br> <label for="color"> What is your favorite color? <input class="field__item" type="color" name="color" id="color"> </label> <br> <label for="time"> What time do you go to bed? <input class="field__item" type="time" name="time" id="time"> </label> <br> <label for="car"> What are your favorite brand of cars? <select class="field__item" name="car" id="car" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <br> <label for="rate"> How do you rate our work? <input class="field__item" type="range" id="rate" min="1" max="10"> </label> </fieldset> <fieldset class="field"> <legend>Additional info:</legend> <label for="comments"> Comments <textarea name="comments" id="comments" cols="30" rows="2">
          </textarea> </label> <br> <label for="recommend"> Would you recommend us? <select name="recommend" id="recommend" class="field__item"> <option value="yes" selected>yes</option> <option value="no">no</option> </select> </label> </fieldset> <button class="field__item">Submit</button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
